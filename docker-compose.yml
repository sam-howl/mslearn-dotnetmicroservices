version: '3.8'

services:

  frontend:
    image: pizzafrontend
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - backendUrl=http://backend
    ports:
      - "5902:80"
    depends_on:
      - backend
  backend:
    image: pizzabackend
    build:
      context: backend
      dockerfile: Dockerfile
    ports: 
      - "5000:80"